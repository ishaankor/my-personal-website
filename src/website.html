<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--   <title>Ishaan Koradia</title> -->
  <style>
    /* Make the entire body use the GIF as background */
    body {
      margin: 0;
      height: 100vh;
      background: url('assets/website-wallpaper.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Content container */
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ishaan Koradia</h1>
    <p>This website has a GIF background!</p>
  </div>
</body>
</html>
