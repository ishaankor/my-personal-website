<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishaan Koradia</title>
  <style>
    /* Set the GIF as the background */
    body {
      margin: 0;
      height: 100vh;
      background: url('../assets/website-wallpaper.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Center the content */
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px black;
    }

    .icons img {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .icons img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>Check out my social links below:</p>
    <div class="icons">
      <a href="https://github.com/ishaankor" target="_blank">
        <img src="../assets/github-icon.gif" alt="GitHub">
      </a>
      <a href="https://linkedin.com/in/ishaankoradia" target="_blank">
        <img src="../assets/linkedin-icon.gif" alt="LinkedIn">
      </a>
      <a href="mailto:ishaankor@gmail.com">
        <img src="../assets/gmail-icon.gif" alt="Email">
      </a>
    </div>
  </div>
</body>
</html>
