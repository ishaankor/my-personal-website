<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishaan Koradia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #000; /* Black background */
      font-family: Arial, sans-serif;
      color: white; /* White text for contrast */
      text-align: center;
    }

    /* tsParticles container */
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensure particles are behind content */
    }

    /* Centered content */
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="tsparticles"></div>

  <!-- Content -->
  <div class="container">
    <h1>Ishaan Koradia</h1>
    <p>Check out my socials down below!</p>
    <div class="icons">
      <a href="https://github.com/ishaankor" target="_blank">
        <img src="./assets/github-icon.gif" alt="GitHub">
      </a>
      <a href="https://linkedin.com/in/ishaankoradia" target="_blank">
        <img src="./assets/linkedin-icon.gif" alt="LinkedIn">
      </a>
      <a href="mailto:ishaankor@gmail.com">
        <img src="./assets/gmail-icon.gif" alt="Gmail">
      </a>
    </div>
  </div>

  <!-- tsParticles Library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.2"></script>

  <!-- Initialize tsParticles -->
  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: {
          value: 100, /* Number of particles */
          density: {
            enable: true,
            value_area: 1000 /* Adjust space between particles */
          }
        },
        color: {
          value: "#ffffff" /* White particles */
        },
        shape: {
          type: "circle" /* Shape of particles */
        },
        opacity: {
          value: 0.7,
          random: true /* Randomized opacity */
        },
        size: {
          value: 5,
          random: true /* Randomized size */
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          outMode: "bounce" /* Particles bounce off edges */
        }
      },
      interactivity: {
        detectsOn: "window",
        events: {
          onHover: {
            enable: true,
            mode: "grab" /* Connect particles on hover */
          },
          onClick: {
            enable: true,
            mode: "push" /* Add particles on click */
          }
        },
        modes: {
          grab: {
            distance: 200,
            lineLinked: {
              opacity: 0.5
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
