<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishaan Koradia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: url('./assets/website-wallpaper.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: Lato, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px black;
    }
    .icons img {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }
    .icons img:hover {
      transform: scale(1.2);
    }
    a {
      outline: none;
    }
    a:focus {
      outline: none;
    }
    .icons img[onerror] {
      background: url('./assets/fallback-image.png') no-repeat center center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ishaan Koradia</h1>
    <p>Check out my social links below:</p>
    <div class="icons">
      <a href="https://github.com/ishaankor" target="_blank">
        <img src="./assets/github-icon.png" alt="GitHub">
      </a>
      <a href="https://linkedin.com/in/ishaankoradia" target="_blank">
        <img src="./assets/linkedin-icon.png" alt="LinkedIn">
      </a>
      <a href="mailto:ishaankor@gmail.com">
        <img src="./assets/gmail-icon.png" alt="Email">
      </a>
    </div>
  </div>
</body>
</html>
