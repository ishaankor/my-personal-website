<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishaan Koradia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white; 
      text-align: center;
    }
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; 
    }
    .container {
      position: absolute;
      top: 10%; 
      left: 50%;
      transform: translate(-50%, 0);
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 4rem;
      text-shadow: 0 0 10px
                   0 0 20px
                   0 0 30px
    }
    p {
      margin: 0;
      margin-top: 10px;
      font-size: 1.5rem;
      text-shadow: 0 0 5px
                   0 0 10px
    }
    .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .icons img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }
    .icons img:hover {
      transform: scale(1.2);
    }
    a {
      text-decoration: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="container">
    <h1>Ishaan Koradia</h1>
    <p>Check out my socials down below!</p>
    <div class="icons">
      <a href="https://github.com/ishaankor" target="_blank">
        <img src="./assets/github-icon.png" alt="GitHub">
      </a>
      <a href="https://linkedin.com/in/ishaankoradia" target="_blank">
        <img src="./assets/linkedin-icon.png" alt="LinkedIn">
      </a>
      <a href="mailto:ishaankor@gmail.com">
        <img src="./assets/gmail-icon.png" alt="Gmail">
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.2"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        image: "url('./assets/website-wallpaper.png')", 
        position: "50% 50%",
        repeat: "no-repeat", 
        size: "cover"
      },
      particles: {
        number: {
          value: 10, 
          density: {
            enable: true,
            value_area: 850 
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "star"
        },
        opacity: {
          value: 0.7,
          random: true
        },
        size: {
          value: 2.5,
          random: true
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          outMode: "bounce"
        }
      },
      interactivity: {
        detectsOn: "window",
        events: {
          onHover: {
            enable: true,
            mode: "grab"
          },
          onClick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          grab: {
            distance: 200,
            lineLinked: {
              opacity: 0.5
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
