<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishaan Koradia</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    h1 {
      font-size: 4rem;
      text-shadow: 3px 3px 5px black;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px black;
    }
    .icons img {
      width: 50px;
      height: 50px;
      margin: 0 15px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .icons img:hover {
      transform: scale(1.3);
    }
    a {
      text-decoration: none;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video class="video-background" autoplay loop muted playsinline>
    <source src="./assets/website-wallpaper.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content -->
  <div class="container">
    <h1>Ishaan Koradia</h1>
    <p>Check out my social links below:</p>
    <div class="icons">
      <a href="https://github.com/ishaankor" target="_blank">
        <img src="./assets/github-icon.gif" alt="GitHub">
      </a>
      <a href="https://linkedin.com/in/ishaankoradia" target="_blank">
        <img src="./assets/linkedin-icon.gif" alt="LinkedIn">
      </a>
      <a href="mailto:ishaankor@gmail.com">
        <img src="./assets/gmail-icon.gif" alt="Email">
      </a>
    </div>
  </div>
</body>
</html>
