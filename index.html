<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishaan Koradia</title>
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  <div id="tsparticles"></div>

  <!-- Intro Section -->
  <section id="intro" class="active">
    <h1>Ishaan Koradia</h1>
    <p>Connect with me here!</p>
    <div class="icons">
      <a href="https://github.com/ishaankor" target="_blank">
        <img src="./assets/github-icon.png" alt="GitHub">
      </a>
      <a href="https://linkedin.com/in/ishaankoradia" target="_blank">
        <img src="./assets/linkedin-icon.png" alt="LinkedIn">
      </a>
      <a href="mailto:ishaankor@gmail.com">
        <img src="./assets/gmail-icon.png" alt="Gmail">
      </a>
    </div>
  </section>

  <!-- About Me Section -->
  <section id="about">
    <h1>About Me</h1>
    <p>I am a developer passionate about building interactive and engaging web applications.</p>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h1>Projects</h1>
    <p>Check out my latest work on GitHub and LinkedIn.</p>
  </section>

  <!-- Scroll Indicator Container -->
  <div class="scroll-indicator-container">
    <div id="scroll-down" class="scroll-indicator visible">
        <span>Scroll Down</span>
        <div class="arrow">↓</div>
    </div>
    <div id="scroll-up" class="scroll-indicator">
        <span>Scroll Up</span>
        <div class="arrow">↑</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.2"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        image: "url('./assets/website-wallpaper.png')", 
        position: "50% 50%",
        repeat: "no-repeat", 
        size: "cover"
      },
      particles: {
        number: {
          value: 10, 
          density: {
            enable: true,
            value_area: 850 
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "star"
        },
        opacity: {
          value: 0.7,
          random: true
        },
        size: {
          value: 2.5,
          random: true
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          outMode: "bounce"
        }
      },
      interactivity: {
        detectsOn: "window",
        events: {
          onHover: {
            enable: true,
            mode: "grab"
          },
          onClick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          grab: {
            distance: 200,
            lineLinked: {
              opacity: 0.5
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- JavaScript for Section Scrolling with Smooth Fade and Move -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sections = document.querySelectorAll("section");
      const scrollDown = document.getElementById("scroll-down");
      const scrollUp = document.getElementById("scroll-up");
      let currentIndex = 0;
      let isScrolling = false; 

      function updateSections(index) {
          sections.forEach((section, i) => {
              section.classList.remove("active", "prev", "next");

              if (i === index) {
                  section.classList.add("active");
              } else if (i < index) {
                  section.classList.add("prev");
              } else {
                  section.classList.add("next");
              }
          });

          setTimeout(checkScrollIndicators, 500);
      }

      function checkScrollIndicators() {
          if (currentIndex === 0) {
              scrollDown.classList.add("visible");
              scrollUp.classList.remove("visible");
          } else if (currentIndex === sections.length - 1) {
              scrollDown.classList.remove("visible");
              scrollUp.classList.add("visible");
          } else {
              scrollDown.classList.remove("visible");
              scrollUp.classList.remove("visible");
          }
      } 

      function scrollHandler(event) {
          if (isScrolling) return;
          isScrolling = true;

          if (event.deltaY > 0 && currentIndex < sections.length - 1) {
              currentIndex++;
          } else if (event.deltaY < 0 && currentIndex > 0) {
              currentIndex--;
          }

          updateSections(currentIndex);

          setTimeout(() => {
              isScrolling = false;
          }, 1000);
      }

      document.addEventListener("wheel", scrollHandler);
      updateSections(currentIndex);
      checkScrollIndicators();
  });


  document.addEventListener("DOMContentLoaded", function () {
    const tsparticles = document.getElementById("tsparticles");
    tsparticles.style.pointerEvents = "none"; 
  });
  
  </script>

</body>
</html>
